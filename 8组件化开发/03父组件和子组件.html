<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
    <cpn1></cpn1>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    //1.创建第一个组件(子组件)
    const cpnC1 = Vue.extend({
      template:`
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈哈</p>
        </div>
      
      `
    })
     //2.创建第二个组件（父组件）
     const cpnC2 = Vue.extend({
      template:`
        <div>
          <h2>我是标题2</h2>
          <p>我是内容，呵呵呵呵呵</p>
          <cpn1></cpn1>
        </div>
      
      `,
      components:{
        cpn1: cpnC1
      }
    })
    //root组件
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{
        // cpn1: cpnC1,
        cpn2: cpnC2,
        cpn1:cpnC1
      }
    });
  </script>
</body>
</html>
